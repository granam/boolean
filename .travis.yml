language: php
php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer selfupdate
  - composer update --no-interaction --prefer-dist
  - composer require codeclimate/php-test-reporter:@dev --dev

script:
  - ./vendor/phpunit/phpunit/phpunit -v

after_script:
  - CODECLIMATE_REPO_TOKEN=f04d9b628e8b1580f0662ec0287486bd36619c75b61d55e3861795bcaec541ed ./vendor/bin/test-reporter
